<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Placeholder for now-->
    <link rel="stylesheet" href="/index.css" />
    <script
      type="text/javascript"
      src="/node_modules/dompurify/dist/purify.min.js"
    ></script>
    <style>
      main {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      ul {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
        row-gap: 10px;

        margin: 0px;
        padding: 0px;
        list-style-type: none;
      }
    </style>
    <title>Native Dialoges (HW4)</title>
  </head>

  <body>
    <header>
      <!--Logo placeholder-->
      <a href="/index.html" title="Back to Homepage" id="logo">Arif Demirkan</a>

      <!-- Navbar -->
      <nav>
        <ul id="menu-items">
          <li><a href="/index.html"> Home </a></li>
          <li><a href="portfolio.html">My Work</a></li>
          <li><a href="mailto:ademirkan@ucsd.edu"> Contact Me </a></li>
        </ul>
      </nav>
    </header>

    <main>
      <ul class="dialogue-btns">
        <li>
          <button id="alert-btn" class="primary-btn">Alert</button>
        </li>
        <li>
          <button id="confirm-btn">Confirm</button>
        </li>
        <li>
          <button id="prompt-btn" class="primary-btn">Prompt</button>
        </li>
        <li>
          <button id="safePrompt-btn">Safer Prompt</button>
        </li>
      </ul>
      <output id="messageOutput">Confirm has not been clicked yet!</output>
    </main>

    <footer>
      <ul>
        <li>
          <a href="https://github.com/ademirkan" target="”_blank”"> Github </a>
        </li>
        <li><a href="mailto:ademirkan@ucsd.edu"> Email </a></li>
        <li>
          <a
            href="https://www.linkedin.com/in/arif-demirkan-4403b4242/"
            target="”_blank”"
          >
            LinkedIn
          </a>
        </li>
        <li><a href="/assets/resume.pdf" download>My Resume</a></li>
      </ul>
    </footer>
  </body>
  <script type="module">
    // Alert
    document.getElementById("alert-btn").addEventListener("click", (event) => {
      alert("Alert button has been clicked!");
    });

    // Confirm
    document
      .getElementById("confirm-btn")
      .addEventListener("click", (event) => {
        res = confirm("Please click either ...");
        document.getElementById(
          "messageOutput"
        ).innerHTML = `The value returned by the confirm method is ${res}`;
      });

    // Prompt
    document.getElementById("prompt-btn").addEventListener("click", (event) => {
      res = prompt("Please put something in the prompt...");
      document.getElementById("messageOutput").innerHTML = res
        ? `The user entered: ${res}`
        : "The user did not enter anything!";
    });

    document
      .getElementById("safePrompt-btn")
      .addEventListener("click", (event) => {
        res = DOMPurify.sanitize(
          prompt("Please put something in the prompt...")
        );
        document.getElementById("messageOutput").innerHTML = res
          ? `The user entered: ${res}`
          : "The user did not enter anything!";
      });
  </script>
</html>
